{% load humanize %}
<!DOCTYPE html>
<html>
<head>
	<title>Google Map Test</title>
	<style>
		#map{
			height: 400px;
			width:100%;
		}
	</style>
</head>
<body>

	<h1>My Google Map</h1>
	<div id='map'></div>
	<script>
		function initMap(){

			// map options
			var options = {
				zoom: 10,
				center: {lat: 41.881832,lng: -87.623177}
			};

			// new map
			var map = new google.maps.Map(document.getElementById('map'),options);

			/*
			// add marker: first parameter dictionary needs to be the input
			var marker = new google.maps.Marker({position:{lat: 41.7886, lng: -87.5987},
			 map:map});

			// itself won't do anything, need addListener
			var infoWindow = new google.maps.InfoWindow({
				content: '<h1> hello world </h1>'
			});

			marker.addListener('click', function(){
				infoWindow.open(map, marker)
			});
			*/

			// call marker fcn
			addMarker({
				coords:{lat: 41.7886, lng: -87.5987},
				content: '<h1>UChi</h1>'
			});

			addMarker({
				coords:{lat: 41.7183, lng: -87.9786},
				content: '<h1>Argonne</h1>'
			});

			// Add Marker Fcn
			function addMarker(props){

				var marker = new google.maps.Marker({
					position: props.coords,
					map:map
				});

				// Check content
				if(props.content){
					// itself won't do anything, need addListener
					var infoWindow = new google.maps.InfoWindow({
						content: props.content
					});

					marker.addListener('click', function(){
						infoWindow.open(map, marker)
					});

				}


			}


		}
	</script>
	</script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh5RyAWZ46CQxlnL5CjN1YWiZDk4Oyfc4&callback=initMap">
    </script>

</body>
</html>
