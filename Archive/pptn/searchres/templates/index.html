{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Coffee and Pizza</title>

<!-- Google fonts -->
<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:600' rel='stylesheet' type='text/css'>

<!-- font awesome -->
<link href="{% static"//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" %}" rel="stylesheet">

<!-- bootstrap -->
<link rel="stylesheet" href="{% static "assets/bootstrap/css/bootstrap.min.css" %}" />

<!-- animate.css -->
<link rel="stylesheet" href="{% static "assets/animate/animate.css" %}" />
<link rel="stylesheet" href="{% static "assets/animate/set.css" %}" />

<!-- gallery -->
<link rel="stylesheet" href="{% static "assets/gallery/blueimp-gallery.min.css" %}">

<!-- favicon -->
<link rel="shortcut icon" href="{% static "images/favicon.ico" %}" type="image/x-icon">
<link rel="icon" href="{% static "images/favicon.ico" %}" type="image/x-icon">


<link rel="stylesheet" href="{% static "assets/style.css" %}">

</head>

<body>
<div class="topbar animated fadeInLeftBig"></div>

<!-- Header Starts -->
<div class="navbar-wrapper">
      <div class="container">

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="top-nav">
          <div class="container">
            <div class="navbar-header">
              <!-- Logo Starts -->
              <a class="navbar-brand" href="#home"><img src="{% static "images/logo.png" %}" alt="logo"></a>
              <!-- #Logo Ends -->


              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

            </div>


            <!-- Nav Starts -->
            <div class="navbar-collapse  collapse">
              <ul class="nav navbar-nav navbar-right scroll">
                 <li class="active"><a href="#home">Home</a></li>
                 <li ><a href="#menu">Menu</a></li>

              </ul>
            </div>
            <!-- #Nav Ends -->

          </div>
        </div>

      </div>
    </div>
<!-- #Header Starts -->




<div id="home">
<!-- Slider Starts -->
<div class="banner">
          <img src="{% static "images/back.jpg" %}" alt="banner" class="img-responsive">
          <div class="caption">
            <div class="caption-wrapper">
              <div class="caption-info">
              <i class="fa fa-coffee fa-5x animated bounceInDown"></i>
              <h1 class="animated bounceInUp">Popten</h1>
              <p class="animated bounceInLeft">The Best Food Search Engine</p>
              <a href="#menu" class="explore animated bounceInDown"><i class="fa fa-angle-down  fa-3x"></i></a>

              </div>
            </div>
          </div>
</div>
<!-- #Slider Ends -->


</div>






<div id="menu">
  {% block content %}
  {% endblock %}
</div>


<!--Contact Ends-->



<!-- Footer Starts -->
<div class="footer text-center spacer">
<p class="wowload flipInX"><a href="#"><i class="fa fa-facebook fa-2x"></i></a> <a href="#"><i class="fa fa-instagram fa-2x"></i></a> <a href="#"><i class="fa fa-twitter fa-2x"></i></a> <a href="#"><i class="fa fa-flickr fa-2x"></i></a> </p>
<p> @ 2018 CAPP122 CS and Application II Project -- PopTen. </p>
Copyright 2014 Cyrus Creative Studio. All rights reserved.
</div>
<!-- # Footer Ends -->
<a href="#home" class="gototop "><i class="fa fa-angle-up  fa-3x"></i></a>





<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title">Title</h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
</div>



<!-- jquery -->
<script src="{% static "assets/jquery.js" %}"></script>

<!-- wow script -->
<script src="{% static "assets/wow/wow.min.js" %}"></script>


<!-- boostrap -->
<script src="{% static "assets/bootstrap/js/bootstrap.js" %}" type="text/javascript" ></script>

<!-- jquery mobile -->
<script src="{% static "assets/mobile/touchSwipe.min.js" %}"></script>
<script src="{% static "assets/respond/respond.js" %}"></script>

<!-- gallery -->
<script src="{% static "assets/gallery/jquery.blueimp-gallery.min.js" %}"></script>

<script src='https://maps.googleapis.com/maps/api/js?key=&sensor=false&extension=.js'></script>


<!-- custom script -->
<script src="{% static "assets/script.js" %}"></script>

</body>
</html>
